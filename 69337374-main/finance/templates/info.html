<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- CSS for markdown -> html -->
        <!-- https://github.com/sindresorhus/github-markdown-css -->
        <link href="/static/markdown.css" rel="stylesheet">

        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 30px;
            }

            @media (max-width: 767px) {
                .markdown-body {
                    padding: 15px;
                }
            }
        </style>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <!--
            LOAD MATH RENDERING LIBRARY
            -> Use either one: MathJax (slow but comprehensive) or Katex (fast but minimal)
        -->

        <!-- MathJax (https://docs.mathjax.org/en/latest/web/start.html) -->
            <!-- <script>
                MathJax = {
                    tex: {
                        inlineMath: [ ['$','$'],  ['\\(','\\)'] ],
                        displayMath: [ ['$$','$$'],  ['\\[','\\]'] ],
                        processEscapes: true,
                        processEnvironments: true
                    }
                };
            </script>
            <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script> 
            <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script> -->

        <!-- Katex (https://katex.org/docs/browser.html#starter-template) -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css">
            <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>


        <title>Information</title>

    </head>

    <!-- Add .markdown-body for CSS selector -->
    <body class="markdown-body">

        <main class="container py-5">

            {{ content | safe }}

        </main>

    </body>

</html>
