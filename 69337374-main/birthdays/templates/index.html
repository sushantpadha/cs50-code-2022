<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <div class="status" id="add-status">{{ add_status }}</div>
                <div class="status" id="del-status">{{ del_status }}</div>
                <form action="/" method="post">
                    <input type="hidden" name="type" value="add">  <!--identifies form-->

                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">

                    <input type="number" name="day" min="1" max="31" placeholder="Day">

                    <input type="number" name="month" min="1" max="12" placeholder="Month">

                    <input type="submit" value="Register">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday["id"] }}</td>
                                <td style="width: 35%;">{{ birthday["name"] }}</td>
                                <td style="width: 35%;">{{ birthday["day_string"] }}</td>
                                <td  style="width: 15%;">
                                    <form action="/" method="post">
                                        <input type="hidden" name="type" value="del">  <!--identifies form-->
                                        <input type="hidden" name="delete-id" value="{{ birthday["id"] }}">
                                        <input type="submit" name="delete-submit" value="Delete Birthday">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </body>
</html>
